<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403classroom The Gambler - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a148c;
            --secondary-color: #7b1fa2;
            --accent-color: #e91e63;
            --text-color: #f3e5f5;
            --bg-dark: #1a1a2e;
            --bg-darker: #16213e;
            --card-bg: #0f3460;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1599409639611-9e29b0da1b74');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(15, 52, 96, 0.95);
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--secondary-color);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo h1 {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(233, 30, 99, 0.4);
        }

        .login-logo p {
            color: var(--text-color);
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--secondary-color);
            color: var(--text-color);
            padding: 0.8rem 1rem;
            border-radius: 5px;
        }

        .form-control:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(233, 30, 99, 0.25);
            color: white;
        }

        .btn-login {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .login-option-link {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .login-option-link:hover {
            color: var(--text-color);
            text-decoration: underline;
        }

        .alert {
            display: none;
            margin-bottom: 1.5rem;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--secondary-color);
        }

        .form-tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-tab.active {
            color: var(--accent-color);
            border-bottom: 3px solid var(--accent-color);
        }

        .form-tab:hover:not(.active) {
            color: var(--accent-color);
            opacity: 0.8;
        }

        #registerForm {
            display: none;
        }

        .casino-features {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .feature {
            text-align: center;
            margin: 0 1rem;
        }

        .feature-icon {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .feature-text {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <h1>403classroom The Gambler</h1>
            <p>Login to experience the ultimate casino games</p>
        </div>

        <div class="form-tabs">
            <div class="form-tab active" id="loginTab">Login</div>
            <div class="form-tab" id="registerTab">Register</div>
        </div>

        <div class="alert alert-danger" id="errorAlert">
            <i class="fas fa-exclamation-circle"></i> <span id="errorMessage"></span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
            </div>
            <div class="login-options">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember me
                </label>
                <a href="#" class="login-option-link">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
        </form>

        <form id="registerForm">
            <div class="form-group">
                <label for="registerUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Choose a password">
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn btn-login">
                <i class="fas fa-user-plus me-2"></i> Register
            </button>
        </form>

        <div class="casino-features">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-dice"></i>
                </div>
                <div class="feature-text">Exciting Games</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="feature-text">Free Credits</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="feature-text">Big Rewards</div>
            </div>
        </div>

        <div class="login-footer">
            Â© 2025 403classroom The Gambler. All rights reserved.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');

            // Tab switching
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                errorAlert.style.display = 'none';
            });

            registerTab.addEventListener('click', function() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
                errorAlert.style.display = 'none';
            });

            // Login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                if (!username || !password) {
                    errorMessage.textContent = 'Please enter both username and password';
                    errorAlert.style.display = 'block';
                    return;
                }

                // Send login request
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/casino';
                    } else {
                        errorMessage.textContent = data.message || 'Invalid username or password';
                        errorAlert.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorAlert.style.display = 'block';
                });
            });

            // Register form submission
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('registerUsername').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (!username || !password || !confirmPassword) {
                    errorMessage.textContent = 'Please fill in all fields';
                    errorAlert.style.display = 'block';
                    return;
                }

                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match';
                    errorAlert.style.display = 'block';
                    return;
                }

                // Send register request
                fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/casino';
                    } else {
                        errorMessage.textContent = data.message || 'Registration failed';
                        errorAlert.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorAlert.style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
